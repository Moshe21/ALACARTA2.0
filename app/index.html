<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">Bienvenido</div>

  <div class="container">
    <div class="menu-item">
      <div>
        <h3>Hamburguesas</h3>
        <div class="sub-options">
          <p>Opción 1</p>
          <p>Opción 2</p>
        </div>
      </div>
      <button class="toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus icon">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>

    <div class="menu-item">
      <div>
        <h3>Sándwiches</h3>
        <div class="sub-options">
          <p>Opción 1</p>
          <p>Opción 2</p>
        </div>
      </div>
      <button class="toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus icon">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>

    <div class="menu-item">
      <div>
        <h3>Twister</h3>
        <div class="sub-options">
          <p>Precio: $1.50</p>
        </div>
      </div>
      <button class="toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus icon">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>

    <div class="menu-item">
      <div>
        <h3>Choriperra</h3>
        <div class="sub-options">
          <p>Precio: $1.80</p>
        </div>
      </div>
      <button class="toggle-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus icon">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>
  </div>

  <div class="footer">&copy; 2023 Menú Interactivo</div>
</body>
</html>
